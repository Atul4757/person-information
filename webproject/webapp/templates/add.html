<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/style.css' %}">
		<!-- STYLE CSS -->
		<!-- <link rel="stylesheet" href="{% static 'add_form_css/form_style.css' %}"> -->
	</head>
	<div class="container mt-4" style="text-align: center;">
		<a href="/add"><img style="border-radius:50px; box-shadow:0px 0px 4px 0px; width:60px;" src="{% static 'icons/add.png' %}"></a>

	</div>
	<div class="container-sm w-50 mt-2 p-4 border">
		<form action="/add" method="post" enctype="multipart/form-data">
			<div class="row">
				<div class="col col-sm-6">
				  <label>સભાસદ નંબર *</label>
				  <input type="text" class="form-control"  id="reg_no" name="reg_no" required>
				</div>
				<div class="col col-sm-6">
					<label>પીતાનું સભાસદ નંબર</label>
					<input type="text" class="form-control" id="Frno" name="Frno">
				</div>
			  </div>
			  <div class="row mt-2">
				<div class="col col-sm-6">
				  <label>નામ *</label>
				  <input type="text" class="form-control"  id="first_name" name="first_name" required>
				</div>
				<div class="col col-sm-6">
					<label>પીતાનું નામ *</label>
					<input type="text" class="form-control" id="last_name" name="last_name" required>
				</div>
			  </div>
			  <div class="row mt-2">
				<div class="col col-sm-6">
				  <label>અટક *</label>
				  <input type="text" class="form-control"  id="sername" name="sername" required>
				</div>
				<div class="col col-sm-6">
					<label>દાદા નું નામ *</label>
					<input type="text" class="form-control" id="grand-fathername" name="grand-fathername" required>
				  </div>
			  </div>
			  <div class="form-group mt-2">
				<label>સરનામું *</label>
				<input type="text" class="form-control" id="address" name="address" required>
			  </div>
			  <div class="form-group">
				<label>મોબાઇલ *</label>
				<input type="text" class="form-control" id="phone" name="phone" required>
			  </div>
			  <div class="form-group">
				<label>શૈક્ષણિક લાયકાત *</label>
				<input type="text" class="form-control" id="qlu" name="qlu">
			  </div>

		   <div class="form-group">
			 <label>ઇ-મેઈલ</label>
			 <input type="email" class="form-control" id="email" name="email">
		   </div>
			<div class="form-group">
				<span><label style="color:blue; border-bottom:1px solid blue;" for="image">Select </label> ફોટો</span>
			 <input hidden type="file" class="form-control" id="image" name="image" required>
		   </div>
		  
	
			<div class="container">
				<button class="btn btn-dark m-4">Save</button>
				<a class="btn btn-dark m-4" href="/customer_list">Cancel</a>
			</div>
			{% csrf_token %}
		</form>
	  </div>
</html>
